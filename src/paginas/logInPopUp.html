<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    <link rel="stylesheet" href="../css/headerFooter.css" />
    <link rel="stylesheet" href="../css/logIn.css" />
    <title>Document</title>
</head>
<script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
<body>
    <div class="popUpForm">
        <div class="popup-left">
            <img src="../imagenes/otros/login_fondo.jpg" alt="Libros" class="popup-image" />
        </div>
        <div class="popup-right">
            <div class="x-popUp">
                <p>x</p>
            </div>
            <div class="top-PopUp">
                    <h2>Iniciar Sesión</h2>
                    <hr class="popUpLine">
                    <h2>Registro</h2>
            </div>
            <div class="middlePopUp">
            <img src="../imagenes/iconos/Logo_Casa_del_libro.png" alt="Logo Casa del Libro" class="popup-logo" />
            </div>
            <form class="loginForm">
                <label>Email</label>
                <input type="email" name="email" placeholder="Email" />
                <label>Contraseña</label>
                <input type="password" name="password" placeholder="Contraseña" />
                <div class="forgot-password">
                    <a href="#">¿Has olvidado tu contraseña?</a>
                </div>
                <button type="submit" class="popup-button">Iniciar Sesión</button>
            </form>
        </div>
    </div>
    
</body>
</html>
